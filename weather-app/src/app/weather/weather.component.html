<div class="col-md-6">
    <h3 class="text-center my-4">Search for Weather:</h3>
    <form [formGroup]="weatherSearchForm" (ngSubmit)="sendToAPIXU(weatherSearchForm.value)">
    <div class="d-flex justify-content-between form-group">

        <select name="location" class="form-select col-md-5" id="weatherLocation" formControlName="location" aria-label="Select Location From The List">
            <option value="" selected disabled>Select City</option>
            <option value="Tel Aviv, IL">Tel Aviv</option>
            <option value="New York, US">New York</option>
            <option value="London, UK">London</option>
        </select>

        <select name="Units" class="form-select col-md-5" id="weatherLocation" formControlName="units" aria-label="Select Units Type">
            <option value="" selected disabled>Select Unit Type</option>
            <option value="Default">Default</option>
            <option value="Metric">Metric</option>
            <option value="Imperial">Imperial</option>
        </select>

        <div class="text-center col-md-2">
            <button type="submit" class="add-city-btn btn btn-sm">+</button>
        </div>
    </div>

  </form>
  </div>
  <div class="col-md-6">
    <h3 class="text-center my-4">Weather Details:</h3>

        <p class="text-center">
            Location Searched: {{ weatherData?.name }}
      </p>
      <p class="text-center">
        Weather: {{ weatherData?.weather[0].main }}
    </p>

    <p class="text-center">
        Current: {{ weatherData?.main.temp }}
    </p>

  </div>
